<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Allow the page to enter the device's safe area (iOS notch, etc.) -->
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Payment</title>
  <style>
    /* Ensure the page and iframe take the full viewport without scrollbars */
    :root {
      /* --vh will be set by JS to account for mobile browser address bars */
      --vh: 1vh;
    }

    /* Basic reset and font smoothing */
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow: hidden; /* prevent double scroll; iframe should handle scrolling */
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-touch-callout: none; /* optional, improves mobile UX in some cases */
    }

    /*
      Use a fixed container so the embed always fills the viewport.
      Use the JS-updated --vh value to avoid the 100vh mobile browser address bar issue.
      Use safe-area-inset env() variables so the content avoids notches and corners on iOS.
    */
    .responsive-embed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: calc(var(--vh, 1vh) * 100);
      background: #f8f8f8;
      box-sizing: border-box;
      /* No overflow here; the iframe will handle its own scrolling */
    }

    /* Position the iframe to respect safe-area insets (notch, home indicator) */
    .responsive-embed iframe {
      position: absolute;
      /* inset using env() so iframe content stays within safe areas */
      top: env(safe-area-inset-top, 0);
      left: env(safe-area-inset-left, 0);
      right: env(safe-area-inset-right, 0);
      bottom: env(safe-area-inset-bottom, 0);
      width: calc(100% - env(safe-area-inset-left, 0) - env(safe-area-inset-right, 0));
      height: calc(100% - env(safe-area-inset-top, 0) - env(safe-area-inset-bottom, 0));
      border: 0;
      display: block;
    }

    /* Simple fallback UI shown below the iframe if the iframe cannot load */
    .fallback {
      display: none;
      text-align: center;
      padding: 12px;
      font-size: 14px;
      color: #333;
      background: #fff;
    }

    /* If javascript is disabled, show the fallback and allow scroll */
    noscript + .fallback {
      display: block;
      overflow: auto;
    }

    /* Accessibility: make sure fallback link is visible and obvious when shown */
    .fallback a {
      color: #0070f3;
      text-decoration: underline;
    }
  </style>
</head>

  <script>
    // Fix for mobile browsers where 100vh includes the address bar.
    // Sets CSS variable --vh to 1% of the actual viewport height.
    (function setVh() {
      var iframe = document.getElementById('payment-iframe');
      var fallback = document.getElementById('fallback');

      function applyVh() {
        // Use window.innerHeight which excludes the browser UI on mobile,
        // then store as a CSS variable for use in CSS calcs.
        var vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', vh + 'px');
      }

      // Apply immediately
      applyVh();

      // Re-apply on resize/orientation change. Passive listeners improve performance.
      window.addEventListener('resize', applyVh, { passive: true });
      window.addEventListener('orientationchange', applyVh, { passive: true });

      // If iframe can't load (due to X-Frame-Options or network), show fallback
      // Some browsers don't bubble frame load errors; use multiple heuristics.
      // If iframe fires an error event, display fallback
      try {
        iframe.addEventListener('error', function () {
          fallback.style.display = 'block';
        });

        // Use a timeout to detect a no-load (8s)
        var loadTimeout = setTimeout(function () {
          // If iframe hasn't loaded within 8s, show fallback link
          // Check a few safe conditions to avoid cross-origin access exceptions.
          var showFallback = false;
          try {
            // If contentWindow is null or document body seems empty, assume failure.
            if (!iframe.contentWindow) {
              showFallback = true;
            } else if (iframe.contentDocument && iframe.contentDocument.body && iframe.contentDocument.body.childElementCount === 0) {
              showFallback = true;
            }
          } catch (e) {
            // Accessing cross-origin iframe properties may throw â€” in that case,
            // we cannot inspect document; rely on load event instead. Do not auto-show fallback.
            showFallback = false;
          }
          if (showFallback) fallback.style.display = 'block';
        }, 8000);

        iframe.addEventListener('load', function () {
          clearTimeout(loadTimeout);
          // hide fallback on successful load
          fallback.style.display = 'none';
        });
      } catch (e) {
        // If any unexpected error happens while attaching listeners, just show fallback
        fallback.style.display = 'block';
      }
    })();
  </script>

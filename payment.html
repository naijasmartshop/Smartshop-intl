<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payment</title>
  <style>
    /* Ensure the page and iframe take the full viewport without scrollbars */
    :root {
      /* --vh will be set by JS to account for mobile browser address bars */
      --vh: 1vh;
    }
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      overflow: hidden; /* prevent double scroll; iframe should handle scrolling */
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* Container uses the --vh unit to correctly fill the visible viewport on mobile */
    .responsive-embed {
      position: relative;
      width: 100%;
      height: calc(var(--vh, 1vh) * 100);
      overflow: hidden;
      background: #f8f8f8;
    }

    .responsive-embed iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    /* Simple fallback UI shown below the iframe if the iframe cannot load */
    .fallback {
      display: none;
      text-align: center;
      padding: 12px;
      font-size: 14px;
      color: #333;
      background: #fff;
    }

    /* If javascript is disabled, show the fallback and allow scroll */
    noscript + .fallback {
      display: block;
      overflow: auto;
    }
  </style>
</head>
<body>
  <!-- Responsive embed for the FinalForm form -->
  <div class="responsive-embed" id="embed-root">
    <iframe
      id="payment-iframe"
      src="https://form.finalform.so/forms/Y4ktfZ9t"
      title="Payment form"
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      marginheight="0"
      marginwidth="0"
      allow="geolocation; microphone; camera; payment"
    ></iframe>
  </div>

  <!-- Fallback link if iframe is blocked or JS is disabled -->
  <noscript></noscript>
  <div class="fallback" id="fallback">
    If the payment form does not load, you can open it directly:
    <div><a href="https://form.finalform.so/forms/Y4ktfZ9t" target="_blank" rel="noopener noreferrer">Open payment form in a new tab</a></div>
  </div>

  <script>
    // Fix for mobile browsers where 100vh includes the address bar.
    // Sets CSS variable --vh to 1% of the actual viewport height.
    (function setVh() {
      function applyVh() {
        document.documentElement.style.setProperty('--vh', (window.innerHeight * 0.01) + 'px');
      }
      // Apply immediately
      applyVh();

      // Re-apply on resize/orientation change
      window.addEventListener('resize', applyVh, { passive: true });
      window.addEventListener('orientationchange', applyVh, { passive: true });

      // If the iframe can't load (due to X-Frame-Options or network), show fallback
      var iframe = document.getElementById('payment-iframe');
      var fallback = document.getElementById('fallback');

      // If iframe fires an error event, display fallback
      iframe.addEventListener('error', function () {
        fallback.style.display = 'block';
      });

      // Some browsers don't bubble frame load errors. Use a timeout to detect no-load.
      var loadTimeout = setTimeout(function () {
        // if iframe hasn't loaded within 8s, show fallback link
        if (!iframe.contentWindow || iframe.contentDocument && iframe.contentDocument.body && iframe.contentDocument.body.childElementCount === 0) {
          fallback.style.display = 'block';
        }
      }, 8000);

      iframe.addEventListener('load', function () {
        clearTimeout(loadTimeout);
        // hide fallback on successful load
        fallback.style.display = 'none';
      });
    })();
  </script>
</body>
</html>
